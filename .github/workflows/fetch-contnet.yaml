name: Fetch Content (Staging Server)

permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  fetch-content:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with: 
          ref: ${{ github.ref }}
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      
      - name: Setup Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: 24.7.0
          # cache: 'pnpm'
      
      - name: Install Dependencies
        # working-directory: apps/website
        run: pnpm install --no-frozen-lockfile
      
      - name: Run Fetch Content Script
        working-directory: .
        env:
          GOOGLE_SA_CLIENT_EMAIL: ${{ secrets.GOOGLE_SA_CLIENT_EMAIL }}
          GOOGLE_SA_PRIVATE_KEY: ${{ secrets.GOOGLE_SA_PRIVATE_KEY }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: pnpm run fetch:drive
      
      - name: Create PR for Fetched contrent
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'ci: fetch(content): Sync files from Google Drive (Staging)'
          branch: fetched-content
          title: "ci: Fetched content from Google Drive"
          base: master
          delete-branch: true
          add-paths: |
            ./public/**
            ./src/data/media-map.json
             ./.drive-sync.json
          