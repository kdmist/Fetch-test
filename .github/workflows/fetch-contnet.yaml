name: Fetch Content (stage)

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:

jobs:
  fetch-content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: 24.7.0

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run Fetch Content Script
        env:
          GOOGLE_SA_CLIENT_EMAIL: ${{ secrets.GOOGLE_SA_CLIENT_EMAIL }}
          GOOGLE_SA_PRIVATE_KEY: ${{ secrets.GOOGLE_SA_PRIVATE_KEY }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: pnpm run fetch:drive

      - name: Commit fetched content
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -B fetched-content

          git add \
            public \
            src/data/media-map.json \
            .drive-sync.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "ci: fetch(content): Sync files from Google Drive (Staging)"

      - name: Push branch
        run: git push origin fetched-content --force

      - name: Create or reuse Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr="$(gh pr list \
            --base master \
            --head fetched-content \
            --state open \
            --json number \
            --jq '.[0].number')"

          if [ -n "$pr" ] && [ "$pr" != "null" ]; then
            echo "PR already exists (#$pr)"
            exit 0
          fi

          gh pr create \
            --base master \
            --head fetched-content \
            --title "ci: Fetched content from Google Drive" \
            --body "Automated sync of files from Google Drive (Staging)."
